








<div class="row m-3 text-center" >

  <div class="col-6" *ngFor="let data of recursos">
      <br>
      <ion-icon name="folder-open" style="padding-right: 5px; color: #d1162f; font-size: 80px; cursor: pointer;"></ion-icon>
      <p>Nombre: {{data.nombre}}</p>
      <p>Enlace: <a target="_blank" [href]='IMG+data.imagen'>{{data.imagen}}</a></p>
      <p>Creado: {{data.created | date: 'dd/MM/yyyy'}}</p>
  </div>

 
</div>




<ion-footer style="padding: 20px;">
  <ion-button color="primary" expand="block" (click)="dismiss()">Volver</ion-button>
</ion-footer>
