<ion-header class="ion-no-border">
  <ion-toolbar class="footer">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <div class="center">
      <img  class="logo_slide" src="assets/img/logo_ierp_3.png" alt="">
    </div>

    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content  class="text-center center">
  <h5 style="font-weight: bolder; color: #211970;">Mis Calificaciones</h5>


  <!-- <div  style="display: block; padding-top: 15px;">
    <canvas baseChart
                    [datasets]="barChartDataL"
                    [labels]="barChartLabelsL"
                    [options]="barChartOptionsL"
                    [legend]="barChartLegendL"
                    [chartType]="barChartTypeL">
                </canvas>
  </div> -->

  <ion-list style="padding: 10px;">
    <ion-item-sliding *ngFor="let data of resultado"  class="animated fadeIn" >
      <ion-item detail>
        <ion-label text-wrap>
          <h4 style="color: #0c5b45; font-weight: bolder;">{{data.nombrePrueba}}</h4>
          <small>{{data.created | date: 'medium'}} </small>
        </ion-label>

        <ion-label slot="end" style="padding-right: 10px; text-align: center;">
          <p> Calificacion </p>
          <p> <b style="color: #3523d6;">  {{data.nota}}</b>  puntos de <b style="color: #bf1818;"> 20 </b> </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" ><ion-icon name="close"></ion-icon></ion-item-option>
    </ion-item-options>


    </ion-item-sliding>
  </ion-list>

  <br><br><br>
  <ion-button (click)="imprimir()"> <ion-icon name="print"></ion-icon>&nbsp; imprimir</ion-button>
  <br><br>
  <ion-button color="danger" (click)="encuenta()" > <ion-icon name="book"></ion-icon>&nbsp;
    Encuenta de satisfacci√≥n
  </ion-button>


</ion-content>
